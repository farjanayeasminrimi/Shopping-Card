<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Card</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section>
      <div class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div id="phone-card" class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="phn-minus-btn" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                    id="phn-input-field"
                      type="number"
                      min="0"
                      class="form-control text-center"
                      value="1"
                    />
                    <button id="phn-plus-btn" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="phn-price">1219</span></h5>
                  <img id="phn-remove" src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div id="phn-case-card" class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="minus-btn" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="input-value"
                      type="number"
                      min="0"
                      class="form-control text-center"
                      value="1"
                    />
                    <button id="plus-btn" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="case-price">59</span></h5>
                  <img id="case-remove" src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5>$<span id="totalPrice">0</span></h5>
                  <h5>$<span id="tax">0</span> </h5>
                  <h5>$<span id="totalCost">0</span></h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button id="checkOutBtn" type="button" class="btn check-out">
                Total Cost
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./JS/general.js"></script>
    <script src="./JS/case.js"></script>
    <script src="./JS/phone.js"></script>
    <script src="./JS/remove.js"></script>
  </body>
</html>
